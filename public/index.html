<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <title>Spammer's guide</title>
</head>
<body class="container mt-5 bg-light align-items-center">
    <h1 class="text-center p-1 rounded-pill shadow-sm bg-white">Spammer Guide</h1>
  
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-6 text-center p-1 shadow-sm bg-white">
                <h3>Addresses</h3>
                <div class="address-list"></div>
                <div class="container mt-5 shadow-sm rounded border">
                    <form id="new-address-form">
                        <div class="my-3">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="fathername">Fathername</label>
                            <input type="text" class="form-control" id="fathername" placeholder="Enter fathername" required>
                        </div>
                        <div class="mb-3">
                            <label for="surname">Surname</label>
                            <input type="text" class="form-control" id="surname" placeholder="Enter surname" required>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Add address</button>
                    </form>     
                </div>
            </div>
            <div class="col-6 text-center p-1 shadow-sm bg-white">
                <h3>Message Templates</h3>
                <ul id="text-list" class="list-group">
                    <li class="list-group-item d-flex align-items-center">
                        <input type="radio" name="text-option" value="custom" id="option0">
                        <label for="option0">Enter your own message</label>
                        <textarea id="custom-text-area" class="form-control mt-2" rows="3" disabled></textarea>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center my-3">
        <button class="send-button btn btn-success btn-lg">Send</button>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
